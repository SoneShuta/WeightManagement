<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ユーザー登録/体重管理</title>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <div>
      <form id="registration">
        <input type="text" class="input" name="username" placeholder="ユーザー名" />
        <input type="password" class="input" name="password" placeholder="パスワード" />
        <input type="password" class="input" name="password-confirmation" placeholder="パスワード確認" />
        <input type="submit" value="登録" />
      </form>
    </div>
  </body>
</html>
