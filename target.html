<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>目標設定/体重管理</title>
  </head>
  <body class="body">
    <header class="header">
      <div>
        <div>〇〇〇〇〇〇さん</div>
        <div>今日も頑張りましょう！</div>
      </div>
      <a href="main.html" class="image"><img src="images/home.png"></a>
    </header>
    <h1>目標設定</h1>
    <form class="target">
      <div class="flex">
        <div class="itemName">開始時の体重</div><input type="number" step="0.01" class="input" name="weightOnStartDate" /><div class="unit">kg</div>
      </div>
      <div class="flex">
        <div class="itemName">目標体重</div><input type="number" step="0.01" class="input" name="targetWeight" /><div class="unit">kg</div>
      </div>
      <div class="termFlex">
        <p>期間</p>
        <input type="date" name="startDate"><div>〜</div><input type="date" name="endDate">
      </div>
      <div class="flex toTarget">
        <div class="itemName">1日あたり</div><div class="reference"></div><div class="unit">kg</div>
      </div>
      <div class="wrapShowFlex">
        <div class="itemName">体重の表示</div>
        <div class="showFlex">
          <div class="showFlex">
            <label for="#">表示</label><input type="radio" class="input radioButton" value="表示" name="showWeight" checked/>
          </div>
          <div class="showFlex notShowButton">
            <label for="#">非表示</label><input type="radio" class="input radioButton" value="非表示" name="showWeight" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
